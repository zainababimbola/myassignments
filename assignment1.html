<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>introductory test</title>
</head>
<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .gallery-item {
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      width: 200px;
    }

    .gallery-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .name-label {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Interactive Picture Gallery</h1>
  <div class="gallery" id="gallery">
    
  </div>

  <script>
    const people = [
  { name: 'Zainab', image: 'images/Dawah Boy.jpg' },
  { name: 'Abdulazeez', image: 'images/Does God Exisit.jpg' },
  { name: 'Ahmad', image: 'images/FB_IMG_16098808384251601.jpg' },
  { name: 'Muhmeenah', image: 'images/16114919_1342701975799781_8128930361496635392_n.jpg' },
];


    const gallery = document.getElementById('gallery');

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 4; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    people.forEach(person => {
      const item = document.createElement('div');
      item.className = 'gallery-item';

      const img = document.createElement('img');
      img.src = person.image;
      img.alt = person.name;

      const label = document.createElement('div');
      label.className = 'name-label';
      label.innerText = person.name;

      label.addEventListener('click', () => {
        label.style.backgroundColor = getRandomColor();
        label.style.color = getRandomColor();
      });

      item.appendChild(img);
      item.appendChild(label);
      gallery.appendChild(item);
    });
  </script>

</body>
</html>
